<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/cart.css">
    <title>Carrito de Compras</title>
</head>
<body>
    <header>
        <h1>Carrito de compras</h1>
    </header>
    
    <table id="cart-items">
        <thead>
            <h1>Carrito de compras</h1>
            <tr>
                <th>Producto</th>
                <th>Precio</th>
                <th>Cantidad</th>
                <th>Sub total</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div id="total"></div>
    <button id="continue-shopping">Continuar Comprando</button>
    <button id="checkout-button">Proceder al Pago</button>
    
    <script src="cart.js"></script>
</body>
</html>
